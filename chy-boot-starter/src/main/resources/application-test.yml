spring:
  datasource:
    dynamic:
      primary: master
      datasource:
        master:
          url: jdbc:mysql://mysql-test:3306/chy_boot?characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useUnicode=true&useServerPrepStmts=false&rewriteBatchedStatements=true
          username: ${MYSQL_USERNAME:root}
          password: ${MYSQL_PASSWORD:password}
          driver-class-name: com.mysql.cj.jdbc.Driver
          type: com.zaxxer.hikari.HikariDataSource
        slave_1:
          url: jdbc:mysql://mysql-test-slave:3306/chy_boot?characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useUnicode=true&useServerPrepStmts=false&rewriteBatchedStatements=true
          username: ${MYSQL_SLAVE_USERNAME:root}
          password: ${MYSQL_SLAVE_PASSWORD:password}
          driver-class-name: com.mysql.cj.jdbc.Driver
          type: com.zaxxer.hikari.HikariDataSource
  redis:
    password: ${REDIS_PASSWORD:}
    host: redis-test
    port: 6379
    database: 0
    timeout: 60s
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

# MyBatis配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.changyi.chy.**.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    # 测试环境打印SQL日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      table-underline: true

# 日志配置
logging:
  level:
    root: info
    com.changyi.chy: debug
  # 测试环境日志文件配置
  file:
    name: /var/log/chy-boot/application-test.log
    max-size: 10MB
    max-history: 7

# Swagger配置
swagger:
  enabled: true

# 第三方API配置示例
api:
  base-url: https://api-test.example.com/
  access-key-id: ${API_KEY_ID:test_key_id}
  access-key-secret: ${API_KEY_SECRET:test_key_secret}
  timeout: 5000 