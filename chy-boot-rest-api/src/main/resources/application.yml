app:
  name: chy-boot-rest-api

spring:
  application:
    name: chy-boot
  profiles:
    active: ${profile.id:local}

server:
  compression:
    enabled: true
  port: 8084
  undertow:
    buffer-size: 1024
    direct-buffers: true
    io-threads: 8
    worker-threads: 400
  tomcat:
    max-connections: 10000
    max-threads: 200
    min-spare-threads: 10
    accesslog:
      enabled: true
      directory: logs
      pattern: '%t %a "%r" %s %b %D %I'
      suffix: .log
      prefix: access_log
      file-date-format: .yyyy-MM-dd
      rotate: true

# 启动上下文过滤器
web:
  execute:
    context:
      enabled: true

# XSS过滤器配置
cy:
  xss:
    enable: true
    # 跳过的URL路径
    skip-url:
      - /api/v1/upload/**
    # URL排除模式
    url:
      exclude-patterns:
        - /swagger-ui/**
        - /v3/api-docs/**

management:
  health:
    redis:
      enabled: false
  endpoint:
    health:
      # always、when-authorized、never，默认值是never
      show-details: when_authorized
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,caches,loggers
      base-path: /actuator
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.75, 0.9, 0.95, 0.99
      sla:
        http.server.requests: 100ms, 500ms, 1s, 5s

sms:
  message:
    code: 您的验证码是{0}。如非本人操作，请忽略本短信

# Caffeine缓存统计
caffeine:
  stats:
    enabled: true